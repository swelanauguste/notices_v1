{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% load humanize %}

{% load markdown_extras %}

{% block head_title %}
{{object.title|title}}
{% endblock head_title %}


{% block content %}
<div class="px-4 pt-3">
    <a class="text-decoration-none text-dark"
        href="javascript:history.back()"><i
            class="bi bi-arrow-left-circle fs-3"></i></a>
</div>
<div class="container pt-3 pb-5">
    <div class="border shadow p-4 rounded-4">
        <h3 class="text-end">Add Notice</h3>
        <hr>
        <div class="container">
            <form action="{% url 'notice-create' %}"
                method="post">
                {{form|crispy}}
<div class="my-3 text-end">
    <button class="btn btn-outline-dark px-5" type="submit">Add</button>
</div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
